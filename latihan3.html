<html>

<head>

</head>

<body>
    <div style="background-color: aqua; padding: 1rem; width: 800px">
        <h3 style="color: blue; text-align: center">

        </h3>

        <hr />

        <table>

                    :

                </td>
            </tr>

                <td><b>NAMA LENGKAP</b></td>

                    :
                    <select>

                </td>
            </tr>

                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select>
                        <option value="" disabled selected>Bulan</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <select>
                        <option value="" disabled selected>Tahun</option>
                        <option value="2016">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="background-color: lightpink"><b>JENIS KELAMIN</b></td>
                <td>
                    :
                    <input type="radio" id="laki" />
                    <label for="laki">Laki-Laki</label>
                    <input type="radio" id="pr" />
                    <label for="pr">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><b>ALAMAT</b></td>
                <td>: <input type="text" placeholder="Alamat Asal" /></td>
            </tr>
            <tr>
                <td><b>EMAIL</b></td>
                <td>
                    :
                    <input type="text" />
                    @
                    <select>
                        <option value="gmail">gmail.com</option>
                        <option value="yahoo">yahoo.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button style="font-size: 1.2em">Submit</button>
                    <button style="font-size: 1.2em">Cancel</button>
